{% extends 'auto/base.html' %}

{% block content %}
    {% if ads %}
        <ul>
        {% for ad in ads %}
            <li><div class="post">
                <a href="{% url 'auto:detail' pk=ad.pk %}">
                    <h2>{{ ad.day }} {{  ad.ad_user  }}</h2>
                <p>{{ ad.maker }}: {{ ad.automodel }} .
                Год выпуска: {{ad.year}} . Цена: {{ad.price}} . </p></a>
                </div>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No cars are available.</p>
    {% endif %}

{% endblock %}
