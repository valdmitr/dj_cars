{% extends 'auto/base.html' %}

{% block content %}
    <div class="post">
        <div class="date">
                {{ ad.day }} {{  ad.ad_user  }}
        </div>
        <p>Марка: {{ ad.maker }} <br/>
            Модель: {{ ad.automodel }} <br/>
           Тип кузова: {{ ad.body }} <br/>
            Цвет кузова: {{ ad.color }} <br/>
            Год выпуска: {{ad.year}} <br/>
            Цена: {{ad.price}}
        </p>
        {% if ad.pic %}
            <img src="{{ MEDIA_URL }}{{ ad.pic }}">
        {% endif %}
        <div>
        </div>

    </div>
{% endblock %}
