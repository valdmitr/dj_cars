{% extends 'auto/base.html' %}

{% block content %}

<div>
<form method="post">
    {% csrf_token %}

    <div class="form-group row">
    <label for="username" class="col-xs-2 col-form-label">Имя пользователя</label>
        <div class="col-xs-10">
            <input class="form-control"  type="text", name="username" id="username">
        </div>
    </div>

    <div class="form-group row">
    <label for="password" class="col-xs-2 col-form-label">Пароль</label>
        <div class="col-xs-10">
            <input class="form-control" type="password", name="password" id="password">
        </div>
    </div>

    {% if login.errors %}
        <label class="error">{{ login_error }} </label>
    {% endif %}
    <input class="btn btn-success" type="submit" value="Войти">
    <div > <a href="/auth/register/" class="btn btn-secondary btn-sm"> Регистрация</a></div>

</form>
</div>
{% endblock %}
